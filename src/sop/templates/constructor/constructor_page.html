		<script>

		$(function (){
			var scr = $.ajax({
								url: STATIC + "js/sop/constructor.js",
								async:false
							}).responseText;
			var C = eval("[" + scr + "]")[0];
			
			Constructor = C.getter()
			Constructor.init(true, site_id);

		<style>
		ui-accordion-content{
			padding: 10;
		}
		ul.w_gallery {
		  list-style-type: none; margin: 0; padding: 0;
		  overflow:auto; display: block; text-align:center; height:100%
		}
		ul.w_gallery.empty {background:url(default_files/images00.jpg) center no-repeat}
		ul.w_gallery li{
		  display:inline-block; margin:5px; outline:1px solid grey;
		  text-align: center; vertical-align:middle
		}
		ul.w_gallery img {vertical-align:middle}
		
		canvas {
			    image-rendering: optimizeSpeed;             // Older versions of FF
			    image-rendering: -moz-crisp-edges;          // FF 6.0+

			                                                //  (Safari now, Chrome soon)
			    image-rendering: -o-crisp-edges;            // OS X & Windows Opera (12.02+)

			    -ms-interpolation-mode: nearest-neighbor;   // IE
			}
			.drop-hover{
				background-color: blue;
			}
			.clear {
				background: none;
				border: 0;
				clear: both;
				display: block;
				float: none;
				font-size: 0;
				list-style: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				visibility: hidden;
				width: 0;
				height: 0;
			}

			.ui-slider-handle{

			}
			.cp-ul li{
				margin-bottom: 20px;

			}
			.cp-ul li span{

			}

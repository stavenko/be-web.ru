{% extends "main_page.html" %}
{% block content %}
<h1>Мои сайты</h1>


{% if sites %}
<ul>
	{% for s in sites %}
	<li><a href='http://{{s}}/admin/'> {{s}}</a></li>
	{% endfor %}
</ul>
{% endif %}

<form method = 'post' action = '{% url "registration_addhost" %}'>
	{% csrf_token %}
	<input name='hostname' />.be-we.ru
	<br>
	<input type='submit' value = 'Добавить сайт'>
</form>

{% endblock %}
